security:
    # Gestion des utilisateurs
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username  # ou "email" selon ta config

    password_hashers:
        App\Entity\User:
            algorithm: auto

    # Firewalls
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:                   # üëà firewall principal
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: login
                check_path: login
                default_target_path: admin  # redirection apr√®s login
            logout:
                path: app_logout
                target: login
                invalidate_session: false  # üëà garde la session apr√®s logout

    # Contr√¥le d‚Äôacc√®s
    access_control:
        # Autoriser tout le monde √† voir les d√©tails des produits
        - { path: ^/produit/\d+, roles: IS_AUTHENTICATED_ANONYMOUSLY }

        # Pages r√©serv√©es aux utilisateurs connect√©s
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/home, roles: ROLE_USER }
        - { path: ^/categorie, roles: ROLE_USER }

        # Pages r√©serv√©es aux administrateurs
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/new, roles: ROLE_ADMIN }
        - { path: ^/user, roles: ROLE_ADMIN }
