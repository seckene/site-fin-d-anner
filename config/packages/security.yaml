security:
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username  # ← tu peux remettre "email" ici si besoin

    password_hashers:
        App\Entity\User:
            algorithm: auto

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: login
                check_path: login
                default_target_path: admin  # ← redirection après login
            logout:
                path: app_logout
                target: login

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/produit, roles: ROLE_ADMIN }
        - { path: ^/home, roles: ROLE_USER }
        - { path: ^/categorie, roles: ROLE_USER }
        
