security:
    # Gestion des utilisateurs
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username  # ou "email" selon ta configuration

    password_hashers:
        App\Entity\User:
            algorithm: auto

    # Firewalls
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: login
                check_path: login
                default_target_path: admin  # redirection après login
            logout:
                path: app_logout
                target: login

    # Contrôle d’accès
    access_control:
        # Autoriser tout le monde à voir les détails des produits
        - { path: ^/produit/\d+, roles: IS_AUTHENTICATED_ANONYMOUSLY }

        # Pages réservées aux utilisateurs connectés
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/home, roles: ROLE_USER }
        - { path: ^/categorie, roles: ROLE_USER }

        # Pages réservées aux administrateurs
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/new, roles: ROLE_ADMIN }
        - { path: ^/user, roles: ROLE_ADMIN }
